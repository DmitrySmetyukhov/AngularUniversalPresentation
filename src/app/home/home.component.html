<div class="dogs-panel">

  <mat-tab-group>

    <mat-tab label="All dogs">

      <mat-card *ngFor="let dog of dogs$ | async" class="dog-card mat-elevation-z10">

        <mat-card-header>

          <mat-card-title>{{dog.breed}}</mat-card-title>

        </mat-card-header>

        <img mat-card-image [src]="dog.imageUrl">

        <mat-card-actions class="dog-actions">

          <button mat-button class="mat-raised-button mat-primary" [routerLink]="['/dogs', dog.id]">
            VIEW DETAILS
          </button>

        </mat-card-actions>

      </mat-card>


    </mat-tab>

  </mat-tab-group>

</div>
